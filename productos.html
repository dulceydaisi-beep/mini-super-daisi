<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Mini Super Daisi</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Estilos propios-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="site-header">
    <div class="container d-flex align-items-center justify-content-between py-3">
        <h2 class="mb-0">Mini Super Daisi</h2>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="productos.html" class="active">Productos</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </div>
</header>

<main class="container py-5">

    <h2 class="text-center mb-4">Catálogo de Productos</h2>

    <div class="row g-4">

        <!-- Producto 1 -->
        <div class="col-12 col-md-4 col-lg-3">
            <div class="card h-100 text-center">
                <img src="img/frutas.jpg" class="card-img-top" alt="Frutas">
                <div class="card-body">
                    <h5 class="card-title">Bananas 1kg</h5>
                    <p class="precio">$1200</p>
                    <button class="btn btn-success">Agregar</button>
                </div>
            </div>
        </div>

        <!-- Producto 2 -->
        <div class="col-12 col-md-4 col-lg-3">
            <div class="card h-100 text-center">
                <img src="img/bebidas.jpg" class="card-img-top" alt="Bebidas">
                <div class="card-body">
                    <h5 class="card-title">Coca Cola 2.25L</h5>
                    <p class="precio">$1800</p>
                    <button class="btn btn-success">Agregar</button>
                </div>
            </div>
        </div>

        <!-- Producto 3 -->
        <div class="col-12 col-md-4 col-lg-3">
            <div class="card h-100 text-center">
                <img src="img/hero-super.jpg" class="card-img-top" alt="Limpieza">
                <div class="card-body">
                    <h5 class="card-title">Lavandina 1L</h5>
                    <p class="precio">$900</p>
                    <button class="btn btn-success">Agregar</button>
                </div>
            </div>
        </div>

    </div>
</main>

<!-- FOOTER -->
<footer class="site-footer text-center py-3">
    <small>Mini Super Daisi © <span id="year"></span> - Tu despensa cerca de casa</small>
</footer>

<!-- Script para año -->
<script>
    document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
